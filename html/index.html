<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../css/header.css">
	<link rel="stylesheet" type="text/css" href="../css/footer.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.img-box {
			background: url(../res/intr-bg.png) no-repeat;
			width: 50%;
			height: 430px;
			float: left;
		}
		.txt-box {
			overflow: hidden;
			padding-left: 20px;
		}
		.txt-box h3 {
			font-size: 24px;
			margin-bottom: 2em;
		}
		.txt-box p {
			font-size: 16px;
			margin-bottom: 2em;
			line-height: 33px;
		}
		.txt-box .button{
			height: 40px;
			width: 140px;
			background: #8a6647;
			border: 1px solid #f6f6f6;
			color: #fff;
			display: block;
			text-align: center;
			line-height: 40px;
		}
		.intro-panel h2 {
			padding: 70px 0;
			text-align: center;
			font-size: 60px;
		}
		.intro-panel {
			border: 1px solid #fff6ee;
			padding-bottom: 30px;

		}


		/*************/
		.advantage-panel h2 {
			margin-top: 30px;
			margin-bottom: 20px;
		}
		.advantage-panel .menu-box {
			float: left;
			width: 320px;
		}
		.advantage-panel .content-box {
			overflow: hidden;
		}
		.menu-list li:hover .cover-bg{
			height: 90px;
			top:0;
			visibility: visible;
		}
		.menu-list li:hover .txt-bg {
			color: #fff;
		}
		/*@keyframes anm {
			0% {height: 90px}
			50% {height: 90px}
			80% {height: 70px}
			100% {height: 90px}
		}*/
		.menu-list li .cover-bg {
			transition: all .2s ease-out;
			/*animation: anm 500ms paused;*/
			height: 0;
			background: #8a6647;
			width: 100%;
			height: 30px;
			top: 30px;
			color: #fff;
			visibility: hidden;
			position: absolute;
			z-index: 1;
		}
		.menu-list li .txt-bg {
			line-height: 90px;
			position: relative;
			z-index: 2;
		}
		.menu-list li {
			position: relative;
			height: 90px;
			line-height: 90px;
			text-align: center;
			font-size: 20px;
			border: 1px solid #d7d7d7;
			margin-top: -1px;
		}
		.menu-list li.active .txt-bg {
			color: #fff;
		}
		.menu-list li.active .cover-bg {
			color: #fff;	
			visibility: visible;
			height: 90px;
			top: 0;
		}
		.advantage-panel .content-box {
			background: url(../res/adv-bg.png) no-repeat;
			height: 600px;

		}
		.cover-txt {
	    height: 383px;
	    margin: 82px 0;
	    background: rgba(255, 255, 255, 0.14);
	    color: #fff;
	    border: 1px solid #d7d7d7;			
	    padding: 30px;
		}
		.cover-txt p {
			line-height: 30px;
			color: #fff;
		}
		.cover-txt .content {
			display: none;
		}
		.cover-txt .content.active {
			display: block;
		}
		/*******************/
		.business-panel {
			background: url(../res/bns-bg.png) center no-repeat;
			height: 806px;
			position: relative;
			background-size: cover;
		}
		.business-panel h2 {
			text-align: center;
			padding-top: 90px;
		}
		.business-list {
			display: flex;
			width: 1330px;
			margin: 0 auto;
			margin-top: 100px;

		}
		.business-list li {
			flex: 1;
			text-align: center;
		}
		.tip {
			text-align: center;
			font-size: 18px;
			color: #9e9d9e;
			margin-top: 30px;
		}
		.icon {
			background: url(../res/icons.png) no-repeat;
			width: 132px;
			height: 152px;
			margin: 0 auto;
			background-position: -12px 0;
		}
		.link-more {
			margin-top: 100px;
			width: 155px;
			text-align: center;
			display: block;
			margin: 0 auto;
			padding: 12px 0px;
			color: #604d3f;
			border: 1px solid #604d3f;
			font-size: 20px;
			margin-top: 100px;
		}
		.susong-icon {
			background-position: -310px 0;
		}
		.daikuan-icon {
			background-position: -595px 0;
		}
		.fenqi-icon {
			background-position: -890px 0;
		}
		.gongcheng-icon {
			background-position: -1180px 0;
		}
		.icon-txt {
			text-align: center;
			margin-top: 40px;
			letter-spacing: 2px;
			font-size: 20px;
		}
		/*****************/
		.main-panel {
			background: url(../res/bg-1.png) no-repeat top;
			padding-top: 220px;
			padding-bottom: 220px;	
			background-size: cover;		
		}
		.main-inner {
			display: flex;
		}
		.main-left {
			width: 495px;
		}
		.main-right {
			background-color: #fff;
			width: 835px;
		}
		.main-top {
			height: 320px;
			/*background-color: #604d3f;*/
			background: url(../res/txt2.png) #604d3f center no-repeat;
		}
		.main-bottom {
			height: 400px;
			background: url(../res/bg-2.jpg) center no-repeat;
		}	
		.main-inner {
			width: 1330px;
			height: 720px;
			margin: 0 auto;
		}	
		.sec-circle {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			color: #80552f;
			font-size: 14px;
			border: 1px solid #80552f;
			text-align: center;
			line-height: 30px;
			margin: 0 auto;
			display: inline-block;
		}
		.sec-txt {
			text-align: center;
			font-size: 15px;
			color: #80552f;
			vertical-align: top;
		}
		.sec-box {
			display: inline-block;
			margin-right: 68px;
			position: relative;
		}
		.main-title {
			font-size: 22px;
			color: #604c3f;
			font-weight: bold;
			margin-bottom: 50px;
		}
		.sec-line {
			width: 68px;
			top: -4px;
			height: 1px;
			background-color: #d9ccc0;
			display: inline-block;
			position: relative;
		}
		.sec-inner {
			background-color: #fff;
			position: relative;
		}
		.sec-txt {
			display: inline-block;
		}
		.part {
			padding-top: 70px;
			padding-left: 45px;
			box-sizing: border-box;
		}
		.part1 {
			height: 320px;
		}
		.part2 {
			background-color: #f5f3ee;
			height: 400px;
		}
		.sec-number {
			margin-bottom: 15px;
		}
		.main-menu ul {
			border-bottom: 1px solid #e7e3dc;
			margin-bottom: 45px;
		}
		.main-item {
		    height: 40px;
		    background-color: #ede7e3;
		    border-radius: 10px 10px 0 0;
		    padding: 0 15px;
		    color: #604d3f;
		    display: inline-block;
		    margin-right: 30px;
		    line-height: 40px;
		    font-size: 15px;
		}
		.part2 .sec-line {
			width: 90px;
		}
		.main-active {
			background-color: #604d3f;
			color: #fff;
		}
		.window {
			position: absolute;
			right: 65px;
			top: 50px;	
			display: flex;
			align-items: flex-end;		
		}
		.window-menu-item {
			width: 62px;
			height: 62px;
			background-color: #fff;
			border: 1px solid #e8e8e8;
			margin-top: 2px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.window-icon {
			display: block;
			width: 30px;
			height: 30px;
			background: url(../res/window-icons.png) no-repeat;
			background-position: 0 0;
		}
		.arrow-icon {
			height: 15px;
		}
		.code-img {
			padding: 20px;
			background-color: #a3a2a0;
		}
		.window-icon {

		}
		.call-icon {

		}
		.user-icon {
			background-position: 0 -60px;
		}
		.code-icon {
			background-position: 0 -121px;
		}
		.arrow-icon {
			background-position: 0 -197px;
		}
		/*****************/
		.call-panel {
			height: 231px;
			background: url(../res/call-bg.png) center no-repeat;
			line-height: 231px;
			text-align: center;	
			color: #fff;
		}
		/****************/
		.call-form {
			padding-top: 50px;
			padding-bottom: 70px;
		}
		.call-form .company-info {
			padding-left: 50px;
		}	
		.index-header .bg {
			background: url(../res/bg.jpg) no-repeat;
			background-size: cover;
		}
		.fixed-window {
			position: fixed;
		}
		/***************/
		video {
			width: 100%;
		}
	</style>
</head>

<script type="text/javascript">
	$('#callForm').load('../html/call-tpl.html')
	$(document).scroll(function () {
		var top = $(document).scrollTop()
		if (top > 902) {
			$('#windowMenu').addClass('fixed-window')
		} else {
			$('#windowMenu').removeClass('fixed-window')
		}
	})
</script>
